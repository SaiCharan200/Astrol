{%extends 'base.html'%}

{%block head%}
<style>
body{
  font-family: Calibri, Helvetica, sans-serif;
  background-color: pink;
}
.container {
    padding: 50px;
  background-color: lightblue;
}

input[type=text], input[type=password], textarea {
  width: 100%;
  padding: 15px;
  margin: 5px 0 22px 0;
  display: inline-block;
  border: none;
  background: #f1f1f1;
}
input[type=text]:focus, input[type=password]:focus {
  background-color: orange;
  outline: none;
}
 div {
            padding: 10px 0;
         }
hr {
  border: 1px solid #f1f1f1;
  margin-bottom: 25px;
}
.registerbtn {
  background-color: #4CAF50;
  color: white;
  padding: 16px 20px;
  margin: 8px 0;
  border: none;
  cursor: pointer;
  width: 100%;
  opacity: 0.9;
}
.registerbtn:hover {
  opacity: 1;
}
</style>
{%endblock head%}

{%block body%}
{% for message in messages %}
    <div class="message text-center alert alert-info{{ message.tags }}">
        <strong>{{ message }}</strong>
    </div>
{% endfor %}
<form method="POST" action="register">
    {% csrf_token %}
  <div class="container">
  <center>  <h1>  Registeration </h1> </center>
  <hr>
  <label for="firstname"> Firstname </label>
<input type="text" name="firstname" id="firstname" placeholder= "Firstname" size="15" required />
<label for="middlename"> Middlename: </label>
<input type="text" name="middlename" id="middlename" placeholder="Middlename" size="15" required />
<label for="lastname"> Lastname: </label>
<input type="text" name="lastname" id="lastname" placeholder="Lastname" size="15"required />
    <label for="email"><b>Email</b></label>
 <input type="text" placeholder="Enter Email" name="email" id="email"required>
    <label for="password"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="password" id="password" required>
    <button type="submit" class="registerbtn">Register</button>
  </div>
</form>

{%endblock body%}
